<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Pacifico" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <form id="form-container">
      <div id="title">Contact Form</div>
      <div id="message-text">Thank you for taking the time to contact me. Please fill out the form below.</div>
      <div class="row row-spacing">
        <div class="col-md-6">
          <div class="md-form mb-0">
            <label for="name" class="">Name</label>
            <input type="text" id="name" name="name" class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="md-form mb-0">
            <label for="email" class="">Email</label>
            <input type="text" id="email" name="email" class="form-control" />
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-12">
          <div class="md-form">
            <label for="message">Message</label>
            <textarea type="text" id="message" name="message" rows="6" class="form-control md-textarea"></textarea>
          </div>
        </div>
      </div>
      <div id="buttons">
        <button type="button" class="btn btn-outline-primary" onclick="cancelRedirect()">Cancel</button>
        <button type="submit" class="btn btn-outline-primary" onclick="contactEmail()">Submit</button>
      </div>
    </form>
  </body>
</html>
